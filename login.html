<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock App - 로그인</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<header>
    <div class="left-section">
        <a href="../templates/index.html" class="home-icon" title="홈으로 이동">
            <!-- 홈 SVG 아이콘 (생략) -->
        </a>
    </div>
</header>
<main>
    <form id="login-form" class="signup-form">
        <h2>로그인</h2>
        <div class="form-group">
            <label for="user-email">이메일</label>
            <input type="email" id="user-email" name="user_email" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="user_password" required>
        </div>
        <button type="submit" class="btn submit-btn">로그인</button>
    </form>
</main>

<script src="/static/js/login.js"></script>
</body>
</html>
