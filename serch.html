<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>Stockify</title>
    <link rel="stylesheet" href="search.css" />
</head>
<body>
<header>
    <h1 class="logo">Stockify</h1>
    <nav class="navbar">
        <button id="home-btn">홈</button>
        <button id="favorites-btn">즐겨찾기</button>
        <button id="settings-btn">설정</button>
    </nav>
</header>

<main>
    <section class="search-section">
        <input type="text" id="search-input" placeholder="회사명을 입력하세요" />
        <button id="search-button">검색</button>
    </section>

    <section id="stock-info"></section>

    <section id="favorites-popup" class="popup hidden">
        <h2>즐겨찾기 목록</h2>
        <ul id="favorites-list"></ul>
    </section>
</main>

<script src="search.js"></script>
</body>
</html>
